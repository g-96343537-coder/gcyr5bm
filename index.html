<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Latihan Simpulan Bahasa (Tahun 5)</title>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<style>
/* ====== 全局样式 ====== */
body {
  font-family: "Comic Neue", "Comic Sans MS", sans-serif;
  font-size: 16px;
  background: url('https://wallpapercave.com/wp/tntvNYZ.jpg') no-repeat center center fixed;
  background-size: cover;
  padding: 20px;
  color: #333;
  margin: 0;
}

#wrapper {
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 20px;
  max-width: 800px;
  margin: 20px auto;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  border: 3px solid #b3e5fc;
}

h1 { 
  font-size: 2.2rem; 
  text-align: center; 
  margin-bottom: 25px; 
  color: #0277bd; 
  text-shadow: 2px 2px 0px #e1f5fe;
  font-weight: bold;
}

/* ====== 开始画面样式 (Start Screen) ====== */
#start-screen {
  text-align: center;
  padding: 20px;
}

.input-group {
  margin-bottom: 25px;
  text-align: left;
  max-width: 450px;
  margin-left: auto;
  margin-right: auto;
}

.input-group label {
  display: block;
  font-size: 1.2rem;
  margin-bottom: 8px;
  font-weight: bold;
  color: #01579b;
}

.input-group input, 
.input-group select {
  width: 100%;
  padding: 14px;
  font-size: 1.1rem;
  border: 2px solid #81d4fa;
  border-radius: 12px;
  box-sizing: border-box;
  font-family: inherit;
  transition: border-color 0.3s;
  background-color: #f0f4c3; /* 浅黄色背景，增加童趣 */
}

.input-group input:focus, 
.input-group select:focus {
  border-color: #29b6f6;
  background-color: #fff;
  outline: none;
}

#startBtn {
  font-size: 1.5rem;
  padding: 12px 50px;
  background: linear-gradient(to bottom, #4fc3f7, #039be5);
  color: white;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 0 5px 0 #0277bd;
  transition: transform 0.1s;
}

#startBtn:active {
  transform: translateY(4px);
  box-shadow: none;
}

/* ====== 测验内容样式 (Quiz Content) ====== */
#quiz-content {
  display: none; /* 初始隐藏 */
}

#student-info-display {
  background: #e1f5fe;
  color: #0277bd;
  padding: 12px 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  border: 1px solid #b3e5fc;
}

#q-index { font-size: 1.2rem; margin-bottom: 15px; font-weight: bold; color: #555; }
#question { font-size: 1.5rem; margin-bottom: 25px; line-height: 1.5; }

.opt {
  font-size: 1.3rem;
  padding: 15px 20px;
  margin-bottom: 15px;
  border-radius: 15px;
  border: 2px solid #e0e0e0;
  background: #fff;
  cursor: pointer;
  transition: all 0.2s;
}

.opt:hover { background: #e0f7fa; border-color: #4dd0e1; transform: translateY(-2px); }
.opt.correct { background: #c8e6c9; border-color:#81c784; color: #1b5e20; }
.opt.wrong { background: #ffcdd2; border-color:#e57373; color: #b71c1c; }

.controls { margin-top: 25px; text-align: center; }

#nextBtn {
  font-size: 1.3rem;
  padding: 12px 30px;
  background: #29b6f6;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 4px 0 #0288d1;
}
#nextBtn:disabled { background: #cfd8dc; box-shadow: none; cursor: not-allowed; }

.score { font-size: 1.5rem; margin-top: 15px; font-weight: bold; color: #ef6c00; }

/* 提交加载状态样式 */
.loading-box {
    text-align: center;
    padding: 40px;
}
.loading-text {
    font-size: 1.2rem;
    color: #666;
    margin-top: 10px;
}
</style>
</head>
<body>

<div id="wrapper">
  <h1>Latihan Simpulan Bahasa (Tahun 5)</h1>

  <div id="start-screen">
      <div class="input-group">
          <label for="student-name">Nama Murid (姓名)：</label>
          <input type="text" id="student-name" placeholder="Contoh: Siti Nurhaliza" autocomplete="off">
      </div>
      <div class="input-group">
          <label for="student-class">Kelas (班级)：</label>
          <select id="student-class">
              <option value="">Sila pilih kelas</option>
              <option value="5M">5M</option>
              <option value="5K">5K</option>
              <option value="5B">5B</option>
              <option value="5H">5H</option>
              <option value="5J">5J</option>
              <option value="5U">5U</option>
              <option value="5P">5P</option>
              <option value="5C">5C</option>
          </select>
      </div>
      <button id="startBtn">Mula Latihan</button>
  </div>

  <div id="quiz-content">
      <div id="student-info-display">
        <span id="disp-name">Nama: -</span>
        <span id="disp-class">Kelas: -</span>
      </div>
      <div id="q-index">Soalan <span id="cur">1</span> / <span id="total">0</span></div>
      <div id="question"></div>
      <div id="options"></div>
      
      <div class="controls">
        <button id="nextBtn" disabled>Soalan Seterusnya</button>
        <div class="score" id="score">Markah: 0</div>
      </div>
  </div>

</div>

<script>
// ====== 你的新 Google Apps Script 链接 ======
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyXJ1doncmOktxajAplxxb0sD3s_heTY0aD49axVF7qgkxqCAZiuQMhiVApcyhLP_sZ0w/exec";

// ====== Data Baru (Simpulan Bahasa Tahun 5) ======
const rawData = `
1,Puan Aminah __________ apabila melihat pelbagai jenis kain batik yang cantik di kedai itu.,A.mata duitan,B.rambang mata,C.gelap mata,D.mata keranjang,B
2,Penduduk kampung memuji sikap pemuda itu yang __________ kerana sering membantu membersihkan surau.,A.berat tulang,B.ringan tulang,C.tulang belakang,D.mandi peluh,B
3,Berita tentang kejayaan pasukan bola sepak sekolah itu menjadi __________ penduduk setempat.,A.buah mulut,B.buah tangan,C.mulut murai,D.mulut tempayan,A
4,Lukisan yang cantik ini adalah hasil __________ pelukis terkenal tanah air.,A.bekas tangan,B.campur tangan,C.panjang tangan,D.tangan terbuka,A
5,Cikgu Azman menasihati kami supaya tidak __________ semasa memilih ahli jawatankuasa kelas.,A.pilih kasih,B.ambil hati,C.berat sebelah,D.hati batu,A
6,Kita mestilah __________ apabila guru sedang mengajar di hadapan kelas supaya tidak ketinggalan ilmu.,A.pasang kaki,B.pasang telinga,C.tajam pendengaran,D.pekak badak,B
7,Ayah tiba-tiba __________ apabila mendapat tahu adik ponteng sekolah semalam.,A.naik angin,B.naik darah,C.ambil berat,D.dingin hati,A
8,Perompak itu segera __________ sebaik sahaja mendengar bunyi siren kereta polis.,A.angkat kaki,B.angkat bakul,C.kaki ayam,D.kaki bangku,A
9,Encik Tan tidak mahu __________ dalam pertelingkahan antara jiran-jirannya itu.,A.lepas tangan,B.campur tangan,C.berat tangan,D.hulur tangan,B
10,Sikap gadis yang __________ itu menyebabkan dia tidak disukai oleh rakan-rakannya.,A.hidung tinggi,B.muka tembok,C.kepala batu,D.hati waja,A
11,Kontraktor itu ditangkap oleh polis kerana cuba memberi __________ kepada pegawai kerajaan.,A.duit kopi,B.tumbuk rusuk,C.makan suap,D.serkap jarang,B
12,Sebagai __________, Kamal sentiasa mendapat perhatian dan hadiah istimewa daripada ibu bapanya.,A.anak emas,B.anak angkat,C.anak buah,D.anak kandung,A
13,Janganlah kita membuat __________ dengan menuduh orang lain mencuri tanpa bukti yang kukuh.,A.serkap jarang,B.tangkap muat,C.buruk sangka,D.cakap besar,A
14,Sikap Munir yang __________ itu amat bahaya kerana dia berpura-pura baik di hadapan kita tetapi mengata di belakang.,A.lidah biawak,B.talam dua muka,C.bermuka-muka,D.mulut manis,B
15,Murid yang __________ itu dapat menyelesaikan soalan Matematik yang sukar dengan cepat.,A.otak cair,B.otak udang,C.kepala angin,D.akal kancil,A
`;

// ====== Parse CSV ======
const data = rawData.trim().split("\n").map(line=>{
  const match = line.match(/^(\d+),(.*?),A\.(.*?),B\.(.*?),C\.(.*?),D\.(.*?),([A-D])$/);
  if(!match) return null;
  const [,num, qtext, optA, optB, optC, optD, ans] = match;
  return {
    q: qtext.trim(),
    options: [optA,optB,optC,optD].map(s=>s.trim()),
    answer: {A:0,B:1,C:2,D:3}[ans.trim().toUpperCase()]
  };
}).filter(x=>x);

// ====== 全局变量 ======
let current = 0;
let score = 0;
let answered = false;
let studentName = "";
let studentClass = "";

// ====== DOM 元素 ======
const startScreen = document.getElementById('start-screen');
const quizContent = document.getElementById('quiz-content');
const startBtn = document.getElementById('startBtn');
const nameInput = document.getElementById('student-name');
const classInput = document.getElementById('student-class');
const dispName = document.getElementById('disp-name');
const dispClass = document.getElementById('disp-class');

document.getElementById('total').textContent = data.length;

// ====== 1. 开始画面逻辑 ======
startBtn.addEventListener('click', () => {
    const sName = nameInput.value.trim();
    const sClass = classInput.value;

    if (!sName) {
        alert("Sila masukkan nama anda (请输入名字).");
        return;
    }
    if (!sClass) {
        alert("Sila pilih kelas anda (请选择班级).");
        return;
    }

    // 保存信息
    studentName = sName;
    studentClass = sClass;

    // 切换界面
    startScreen.style.display = 'none';
    quizContent.style.display = 'block';

    // 显示上方信息
    dispName.textContent = `Nama: ${studentName}`;
    dispClass.textContent = `Kelas: ${studentClass}`;

    // 开始加载第一题
    loadQuestion();
});

// ====== 2. 测验逻辑 ======
function loadQuestion(){
  answered = false;
  document.getElementById('nextBtn').disabled = true;
  document.getElementById('nextBtn').textContent = "Soalan Seterusnya";

  // 检查是否完成
  if(current >= data.length) {
      submitToGoogleSheet(); // 触发提交
      return;
  }

  const q = data[current];
  document.getElementById('question').innerHTML = q.q;
  document.getElementById('cur').textContent = current+1;
  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  q.options.forEach((opt,i)=>{
    const div = document.createElement('div');
    div.className='opt';
    div.innerHTML = opt;
    div.addEventListener('click',()=>selectOption(div,i));
    optsDiv.appendChild(div);
  });
  
  // 最后一题改文字
  if(current === data.length - 1) {
      document.getElementById('nextBtn').textContent = "Hantar Jawapan (Submit)";
  }

  if(window.MathJax) MathJax.typesetPromise();
}

function selectOption(el,index){
  if(answered) return;
  answered=true;
  const q = data[current];
  const all = document.querySelectorAll('.opt');
  all.forEach((d,i)=>{ if(i===q.answer) d.classList.add('correct'); });
  if(index!==q.answer) el.classList.add('wrong'); else score++;
  document.getElementById('score').textContent='Markah: '+score;
  document.getElementById('nextBtn').disabled=false;
}

document.getElementById('nextBtn').addEventListener('click',()=>{
  current++;
  loadQuestion();
});

// ====== 3. 提交数据函数 (新增) ======
function submitToGoogleSheet() {
    // 1. 显示加载中界面
    quizContent.innerHTML = `
        <div class="loading-box">
            <h2 style="color:#0277bd;">⏳ Sedang menghantar keputusan...</h2>
            <p class="loading-text">Sila tunggu sebentar, markah anda sedang disimpan.</p>
        </div>
    `;

    // 2. 准备数据
    const formData = new URLSearchParams();
    formData.append("name", studentName);
    formData.append("class", studentClass);
    formData.append("score", score);
    formData.append("total", data.length);

    // 3. 发送请求
    fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(text => {
        // 成功后的界面
        showFinalResult(true);
    })
    .catch(error => {
        // 错误后的界面
        console.error('Error:', error);
        showFinalResult(false);
    });
}

// ====== 4. 显示最终结果 (新增) ======
function showFinalResult(isSuccess) {
    let statusMessage = "";
    if (isSuccess) {
        statusMessage = `<div style="color: #27ae60; background: #eafaf1; padding: 10px; border-radius: 8px; margin: 20px 0;">
            ✅ <strong>Berjaya!</strong> Keputusan telah dihantar kepada cikgu.<br>(成绩已成功提交)
        </div>`;
    } else {
        statusMessage = `<div style="color: #c0392b; background: #fdedec; padding: 10px; border-radius: 8px; margin: 20px 0;">
            ⚠️ <strong>Ralat Talian!</strong> Sila 'Screenshot' skrin ini dan hantar kepada cikgu.<br>(提交失败，请截图发给老师)
        </div>`;
    }

    quizContent.innerHTML = `
        <div style="text-align:center; padding: 30px;">
            <h2>Tahniah, ${studentName}!</h2>
            <p style="font-size:1.2rem; color:#555;">Kelas: ${studentClass}</p>
            
            <div style="font-size: 3.5rem; margin: 20px 0; color: #ef6c00; font-weight:bold; text-shadow: 2px 2px 0px #eee;">
                ${score} / ${data.length}
            </div>
            
            ${statusMessage}
            
            <p style="margin-top:20px;">Latihan Tamat.</p>
            <button id="reloadBtn" style="
                font-size: 1.1rem; padding: 12px 24px; 
                background: #29b6f6; border: none; border-radius: 12px; cursor: pointer; color:white; margin-top:15px;">
                Buat Semula (Ulang)
            </button>
        </div>
    `;
    
    document.getElementById('reloadBtn').addEventListener('click', () => {
        location.reload(); 
    });
}
</script>
</body>
</html>
